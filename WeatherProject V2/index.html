<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather with Location Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Explorer</h1>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter a city or place">
            <button id="searchButton">Get Weather</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <div class="temp" id="temperature">--°C</div>
            <div class="description" id="weatherDescription">Enter a location</div>
            <div class="details">
                <div class="detail-item">
                    <span>Humidity</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span>Wind</span>
                    <span id="wind">-- km/h</span>
                </div>
                <div class="detail-item">
                    <span>Feels Like</span>
                    <span id="feelsLike">--°C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
